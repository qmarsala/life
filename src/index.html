<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div>
    <button onclick='life()'>reset</button>
  </div>
  <div>
    area: <input id='areaInput' type="number" value="50" min="10" max="150">
    count: <input id='countInput' type="number" value="400" min="10" max="5000">
  </div>
  <div>
    bg-color <input id='bgColorInput' type="string" value="#264653" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$">
    color: <input id='colorInput' type="string" value="#2A9D8F" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$">
    tick-rate: <input id='tickRateInput' type="number" value="150">
  </div>
  <div>
    <span id='population-wrapper'>population: <span id='population'></span></span>
    generation: <span id='generation'></span>
  </div>
  <hr />

  <canvas id='canvas'></canvas>

  <script src="./life2.js"></script>
</body>

</html>
