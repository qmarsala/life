<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>life 3d</title>
  <style>
    html,
    body {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      position: relative;
    }

    canvas {
      display: block;
    }

    .info {
      position: absolute;
      padding: 20px 0 0 20px;
    }
  </style>
</head>

<body>
  <div class="info">
    <p>
      Orbit rotation left mouse drag / touch: one-finger move
    </p>
    <p>
      Dolly middle mouse drag, or mousewheel / touch: two-finger pinch-in or out
    </p>
    <p>
      Truck (Pan) right mouse drag / touch: two-finger move or three-finger move
    </p>
    <button id="restart-btn">restart</button>
    <button id="play-btn">play</button>
    <button id="pause-btn">pause</button>
    <button id="step-btn">step</button>
    <button id="back-btn">back</button>
    <button id="spawn-glider-btn">spawn glider</button>
    <div>
      <label for="speed-control">speed:</label>
      <input id="speed-control" type="range" min="1" max="5000" step="10" value="4900" style="width: 250px;">
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
